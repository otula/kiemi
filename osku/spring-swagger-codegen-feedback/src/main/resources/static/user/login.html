<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/feedback/css/feedback.css">
    <link rel="stylesheet" type="text/css" href="css/user.css">
    <title>Login Page</title>
    <script src="/feedback/js/lib/jquery-3.6.0.min.js"></script>
    <!-- from: http://jquery.com -->
    <script src="js/definitions.js"></script>
    <script src="js/user.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body onload="users.initializeLogin()">
    <div id="login-container">
      <div id="upper_banner"></div>
      <div class="welcome-message">
        <h1 class="page-header">Tervetuloa!</h1>
        <p class="info_text">Kirjaudu sisään syöttämällä käyttäjätunnuksesi ja salasanasi alla oleviin kenttiin.</p>
      </div>
      <div>
	      <label class="info_text" for="input-username">Käyttäjätunnus</label><input type="text" name="username" id="input-username" autocomplete="username" placeholder="Kirjoita käyttäjätunnus tähän."/><br>
	      <label class="info_text" for="input-password">Salasana</label><input type="password" name="password" id="input-password" autocomplete="current-password" placeholder="Kirjoita salasana tähän."/><br>
	      <button class="black_button right_side_button" onclick="users.login()">KIRJAUDU SISÄÄN</button>
      </div>
      <div id="view-status" class="hidden">
        <!-- dynamically created -->
      </div>
    </div>
  </body>
</html>
