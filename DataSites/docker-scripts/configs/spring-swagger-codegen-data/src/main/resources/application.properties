server.servlet.context-path=/
server.port=44441
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://db:3306/sites_data_service?serverTimezone=UTC
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD

# silence logging for core components
logging.level.org.hibernate=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.springfox=WARN
logging.level.com.zaxxer=WARN

sites.uri=http://kiemi-sites:44443
sites.username = USERNAME
sites.password = PASSWORD

files.directory = /files

